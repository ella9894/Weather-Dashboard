<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="Description" content="Enter your description here"/>

<title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="">
            <h3>Search for a City:</h3>
            <form id="city-form" class="">
                <label class="" for="city"></label>
                <input name="cityname" id="cityname" type="text" autofocus="true" class="" />
                <button type="submit" class="btn">Search</button>
            </form>
            <div id="history"></div>
        </div>
        <div>
            <div>
            <h3 id="city"></h3>
            <label for="temp">Temp: </label><p id="temp"></p>
            <label>Wind: </label><p id="wind">MPH</p>
            <label for="humidity">Humidity: </label><p id="humidity">%</p>
            <label for="uvi">UV Index: </label><p id="uvi"></p><i></i>
            <div id="forecast"></div>
            </div>
            <div class="card">
                <h4 id="date"></h4>
                <i></i>
                <label for="temp">Temp: </label><p id="temp"></p>
                <p>Wind: </p>
                <p>Humidity: </p>
            </div>
        </div>
    </main>

<script src="./assets/js/script.js"></script>
